version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: beer-friend-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_DB: ${MONGODB_DB:-brewfriend}
      JWT_SECRET: ${DOCKER_JWT_SECRET:-change-me-in-prod}
    volumes:
      - beer_uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beer-friend-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      VITE_API_URL: ${DOCKER_VITE_API_URL:-http://localhost:3000}

volumes:
  beer_uploads:
